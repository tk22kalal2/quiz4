<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Objectives Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            resize: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }

        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Learning Objectives Generator</h1>
        <textarea id="userInput" placeholder="Enter your text here..."></textarea>
        <button onclick="generateObjectives()">Generate Learning Objectives</button>
        <div id="results" class="results"></div>
    </div>

    <script>
        async function generateObjectives() {
            const userInput = document.getElementById('userInput').value.trim();

            if (!userInput) {
                alert('Please enter some text to generate learning objectives.');
                return;
            }

            const apiKey = 'AIzaSyA6crBKIIcjw6WbG-jaobiswZXnpxYJ0T4'; // Replace with your actual API key
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta2/models/gemini-pro:generateText`;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Loading...</p>';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        prompt: {
                            text: userInput
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();

                // Assuming the API returns an array of objectives in `data.candidates`
                const objectives = data.candidates?.map(c => c.text) || [];

                if (objectives.length > 0) {
                    resultsDiv.innerHTML = objectives
                        .map(obj => `<div class="result-item">${obj}</div>`)
                        .join('');
                } else {
                    resultsDiv.innerHTML = '<p>No objectives were generated. Try different input.</p>';
                }

            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = `<p>There was an error generating objectives: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
